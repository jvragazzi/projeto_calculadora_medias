<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Sono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
            <form id="form-contato">
                <input type="text" id="nome-contato" placeholder="Nome e Sobrenome" required>
                <input type="number" id="tel-contato" placeholder="Tel: (XX) 9XXXX-XXXX" required pattern="[0-9]{2}\s[0-9]{5}-[0-9]{4}">
                <button type="submit" id="btn-enviar">Adicionar aos Contatos</button>
            </form>
            <h2>Contatos:</h2>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot></tfoot>
            </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
